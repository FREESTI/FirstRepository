<!DOCTYPE html>
<html lang="ru">
<head>
	<title>таблица</title>
	<meta charset="utf-8">
</head>
	<body>
			<table border="2"	cellpadding="10" width="600" align="center"  >
				<thead>
					<tr>
						<th colspan="4" bgcolor="blue" align="center">MY FIRST TABLE</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td bgcolor="blue" align="center">First cell</td>
						<td bgcolor="blue" align="center">Second cell</td>
						<td rowspan="3" align="center" bgcolor="yellow" >6 cells merged together</td>
					</tr>
					<tr>
						<td colspan="2" align="center" bgcolor="yellow" >2 cells merged into one</td>
					</tr>
					<tr>
						<td 	cellpadding="10" align="center" bgcolor="yellow">1st cell  3rd row</td>
						<td 	cellpadding="10" align="center" bgcolor="yellow">2nd cell 3rd row </td>
					</tr>
					<tr> 
						<td colspan="4" align="center" bgcolor="yellow">Do you like tables?</td>
					</tr>
				</tbody>
			</table>
	</body>
</html>
